<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <div>
        <h1>Formulario de registro</h1>
        <br>
        <label for="Nombre"> Nombre:</label>
        <input type="text" id="Nombre">
    </div>
    <div>
        <br>
        <label for="Apellidos"> Apellidos:</label>
        <input type="text" id="Apellidos">
    </div>
    <div>
        <br>
        <label for="Sexo"> Sexo:</label>
        <input type="radio" id="hombre">hombre
        <input type="radio" id="mujer"> mujer
    </div>
    <div>
        <br>
        <label for="Correo"> Correo:</label>
        <input type="email" id="Correo">
    </div>
    <div>
        <br>
        <input type="checkbox" id="Novedades">
        <label for="Novedades">Deseo recibir información sobre novedades y ofertas </label> <br><br>
        <input type="checkbox" id="Terminos">
        <label for="Terminos"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre
            protección de datos</label>
    </div>
    <div>
        <br>
        <label for="Enviar"> </label>
        <input type="submit" id="Enviar">
    </div>
</body>

</html>
